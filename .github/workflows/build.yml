name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:

    runs-on: ubuntu-latest
    
    steps:

    - uses: actions/checkout@v3

    - name: Deploy react app to github pages
      uses: tanwanimohit/deploy-react-to-ghpages@v1.0.1